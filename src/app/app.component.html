<div>
  <h1> To Do List</h1>
  <label for="addItemInput">Que tenemos que hacer hoy??</label>
   <ul>
    <li *ngFor="let item of items">
      {{ item.name }}  
  </li>
  </ul>
  <button (click)="crearNuevoItem()">Crear Nuevo Item</button>
  <ul>
    <li *ngFor="let item of items">
      <input [(ngModel)]="item.name"> <!-- Mostrar y editar la descripción -->
      <button (click)="guardarItem(item)">Guardar</button> <!-- Agregar un botón de guardar -->
    </li>
  </ul>  
</div>
